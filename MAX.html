<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>QC MASTER PRO</title>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-color: #0d0d0d;
    --card-bg: #1c1c1e;
    --primary: #0A84FF;   /* iOS Blue */
    --danger: #FF453A;    /* iOS Red */
    --success: #30D158;   /* iOS Green */
    --text-main: #ffffff;
    --text-muted: #8e8e93;
    --border: #38383a;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    margin: 0;
    font-family: "Heebo", sans-serif;
    background-color: var(--bg-color);
    color: var(--text-main);
    /* 100dvh מבטיח התאמה מושלמת למובייל כולל בר כתובות */
    height: 100dvh; 
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* --- כותרת עליונה קבועה (HUD) --- */
  header {
    flex: 0 0 auto;
    background: var(--card-bg);
    padding: 12px;
    border-bottom: 1px solid var(--border);
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    z-index: 100;
  }

  .results-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 8px;
    align-items: center;
  }

  .res-card {
    background: #2c2c2e;
    border-radius: 10px;
    padding: 10px 4px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.05);
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: transform 0.1s;
  }

  .res-label {
    font-size: 0.75rem;
    color: var(--text-muted);
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 4px;
  }

  .res-value {
    font-family: monospace;
    font-size: 1.6rem; /* גודל מאוזן שלא ישבור שורות */
    font-weight: 900;
    direction: ltr;
    line-height: 1;
    white-space: nowrap; /* מונע ירידת שורה */
  }

  .c-max { color: var(--danger); }
  .c-min { color: var(--primary); }
  .c-rng { color: var(--success); }

  /* אנימציה כשיש עדכון */
  .pulse { animation: pulse-anim 0.3s ease-in-out; }
  @keyframes pulse-anim {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); background: #3a3a3c; }
    100% { transform: scale(1); }
  }

  /* --- אזור עבודה נגלל --- */
  main {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    /* ריפוד תחתון כדי שהתוכן לא ייחתך */
    padding-bottom: 40px; 
  }

  .input-wrapper {
    display: flex;
    flex-direction: column;
  }

  label {
    font-size: 0.95rem;
    color: var(--text-muted);
    font-weight: 700;
    margin-bottom: 8px;
  }

  /* סימנים ענקיים */
  .big-sign {
    font-size: 2.5rem;
    line-height: 1;
    font-weight: 900;
    text-align: center;
    display: block;
    margin-bottom: 5px;
  }

  input {
    width: 100%;
    background: #000;
    border: 2px solid var(--border);
    border-radius: 14px;
    padding: 16px;
    font-size: 1.8rem;
    color: #fff;
    font-family: monospace;
    text-align: center;
    direction: ltr;
    outline: none;
    font-weight: bold;
    transition: all 0.2s;
  }

  input:focus {
    border-color: var(--primary);
    background: #111;
    box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.2);
  }

  input::placeholder { color: #333; }

  /* גריד לשדות הטולרנס */
  .split-inputs {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    align-items: end;
  }

  /* --- כפתורים --- */
  .actions {
    display: grid;
    grid-template-columns: 2fr 1fr; /* יחס של 2/3 לכפתור החישוב */
    gap: 12px;
    margin-top: 10px;
  }

  button {
    border: none;
    border-radius: 14px;
    padding: 18px;
    font-size: 1.1rem;
    font-weight: 900;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn-calc {
    background: var(--primary);
    color: white;
    box-shadow: 0 4px 15px rgba(10, 132, 255, 0.4);
  }

  .btn-reset {
    background: #2c2c2e;
    color: var(--text-muted);
    border: 1px solid var(--border);
  }

  button:active { transform: scale(0.96); opacity: 0.9; }

</style>
</head>
<body>

  <header>
    <div class="results-grid">
      <div class="res-card" id="cardMax">
        <span class="res-label">MAX</span>
        <span class="res-value c-max" id="dispMax">0.000</span>
      </div>
      <div class="res-card" id="cardMin">
        <span class="res-label">MIN</span>
        <span class="res-value c-min" id="dispMin">0.000</span>
      </div>
      <div class="res-card" id="cardRng">
        <span class="res-label">RANGE</span>
        <span class="res-value c-rng" id="dispRng">0.000</span>
      </div>
    </div>
  </header>

  <main>
    
    <div class="input-wrapper">
      <label>NOMINAL</label>
      <input type="number" id="nominal" inputmode="decimal" step="any" placeholder="מידה">
    </div>

    <div class="split-inputs">
      
      <div class="input-wrapper">
        <span class="big-sign" style="color: var(--danger);">+</span>
        <input type="number" id="upper" inputmode="decimal" step="any" placeholder="0.000" 
               style="color: var(--danger); border-color: rgba(255,69,58,0.3);">
      </div>

      <div class="input-wrapper">
        <span class="big-sign" style="color: var(--primary);">−</span>
        <input type="number" id="lower" inputmode="decimal" step="any" placeholder="0.000" 
               style="color: var(--primary); border-color: rgba(10,132,255,0.3);">
      </div>

    </div>

    <div class="actions">
      <button class="btn-calc" onclick="commitCalc()">חשב</button>
      <button class="btn-reset" onclick="resetAll()">אפס</button>
    </div>

  </main>

<script>
  // פונקציית עזר לטיפול במספרים
  function safeVal(id) {
    const val = document.getElementById(id).value;
    if (val === "" || val === "-") return 0;
    return parseFloat(val);
  }

  function fmt(n) {
    // מונע באגים של נקודה צפה ומעגל ל-3 ספרות
    return (Math.round((n + Number.EPSILON) * 1000) / 1000).toFixed(3);
  }

  // הפונקציה המבצעת את החישוב בפועל
  function runLogic() {
    const n = safeVal('nominal');
    const u = Math.abs(safeVal('upper')); // תמיד חיובי
    const l = Math.abs(safeVal('lower')); // תמיד חיובי

    const max = n + u;
    const min = n - l;
    const rng = max - min;

    document.getElementById('dispMax').innerText = fmt(max);
    document.getElementById('dispMin').innerText = fmt(min);
    document.getElementById('dispRng').innerText = fmt(rng);
  }

  // פונקציה לכפתור "חשב"
  function commitCalc() {
    runLogic();
    
    // סגירת מקלדת
    document.querySelectorAll('input').forEach(i => i.blur());
    
    // הפעלת אנימציה ויזואלית (Pulse)
    const cards = document.querySelectorAll('.res-card');
    cards.forEach(c => {
      c.classList.remove('pulse');
      void c.offsetWidth; // Trigger reflow
      c.classList.add('pulse');
    });
  }

  // פונקציית איפוס
  function resetAll() {
    ['nominal', 'upper', 'lower'].forEach(id => document.getElementById(id).value = '');
    document.getElementById('dispMax').innerText = "0.000";
    document.getElementById('dispMin').innerText = "0.000";
    document.getElementById('dispRng').innerText = "0.000";
    document.getElementById('nominal').focus();
  }

  // חיבור אירועים לחישוב בזמן אמת
  ['nominal', 'upper', 'lower'].forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('input', runLogic);
    el.addEventListener('focus', function() { this.select(); }); // בחירה אוטומטית לתיקון מהיר
  });

</script>

</body>
</html>

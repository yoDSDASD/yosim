<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
<title>QC SIMPLE 0.000</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #000000;
    --panel: #111;
    --primary: #2979ff;
    --danger: #ff1744;
    --success: #00e676;
    --text: #ffffff;
    --border: #333;
    --placeholder: #333; /* צבע אפור כהה וברור ל-0.000 */
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  /* נעילת מסך מוחלטת לאייפון */
  html, body {
    margin: 0;
    padding: 0;
    background-color: var(--bg);
    color: var(--text);
    font-family: "Heebo", sans-serif;
    height: 100%; width: 100%;
    overflow: hidden; 
    position: fixed;
  }

  #app-root {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
  }

  /* --- כותרת קבועה --- */
  header {
    flex: 0 0 auto;
    background: var(--panel);
    border-bottom: 1px solid var(--border);
    padding-bottom: 10px;
    z-index: 100;
    box-shadow: 0 4px 20px rgba(0,0,0,0.8);
  }

  /* גריד תוצאות */
  .hud {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 1px;
    background: #333;
    margin-bottom: 10px;
  }

  .hud-cell {
    background: var(--panel);
    padding: 10px 2px;
    text-align: center;
  }

  .hud-label {
    font-size: 0.75rem;
    color: #666;
    font-weight: 700;
    margin-bottom: 0;
    letter-spacing: 1px;
  }

  .hud-val { 
    font-family: 'Roboto Mono', monospace; 
    font-size: 2rem; 
    font-weight: 900; 
    direction: ltr;
    line-height: 1.1;
  }

  .c-max { color: var(--danger); }
  .c-min { color: var(--primary); }
  .c-rng { color: var(--success); }

  /* כפתורים */
  .actions {
    display: flex;
    gap: 10px;
    padding: 0 10px;
  }

  button {
    flex: 1;
    border: none;
    border-radius: 8px;
    padding: 14px;
    font-size: 1.2rem;
    font-weight: 900;
    cursor: pointer;
  }
  .btn-calc { background: var(--primary); color: white; }
  .btn-reset { background: #222; color: #888; border: 1px solid #333; }


  /* --- אזור גלילה --- */
  main {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    padding-bottom: 50vh; /* שטח מת למקלדת */
  }

  .field-block {
    margin-bottom: 20px;
    position: relative;
  }

  .label-text {
    font-size: 0.8rem;
    color: #666;
    font-weight: 700;
    margin-bottom: 5px;
    display: block;
    text-align: right;
  }

  /* אינפוטים */
  input {
    width: 100%;
    background: #000;
    border: 1px solid #333;
    border-radius: 8px;
    padding: 0;
    height: 60px;
    line-height: 60px;
    font-size: 2rem;
    color: #fff;
    font-family: 'Roboto Mono', monospace;
    text-align: center;
    direction: ltr;
    outline: none;
    font-weight: bold;
  }

  /* עיצוב ה-PLACEHOLDER שייראה בדיוק כמו 0.000 */
  input::placeholder { 
    color: var(--placeholder); 
    opacity: 1; 
    letter-spacing: 1px;
  }

  input:focus { border-color: #fff; background: #080808; border-width: 2px; }
  .inp-red:focus { border-color: var(--danger); }
  .inp-blue:focus { border-color: var(--primary); }

  .split {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }

  /* סימנים בתוך השדה */
  .inner-symbol {
    position: absolute;
    top: 50%;
    transform: translateY(-50%) translateY(2px);
    right: 15px;
    font-size: 1.8rem;
    font-weight: 900;
    pointer-events: none;
  }
  .sym-plus { color: var(--danger); }
  .sym-minus { color: var(--primary); }

</style>
</head>
<body>

  <div id="app-root">
    
    <header>
      <div class="hud">
        <div class="hud-cell">
          <div class="hud-label">MAX</div>
          <div class="hud-val c-max" id="dispMax">0.000</div>
        </div>
        <div class="hud-cell">
          <div class="hud-label">MIN</div>
          <div class="hud-val c-min" id="dispMin">0.000</div>
        </div>
        <div class="hud-cell">
          <div class="hud-label">RANGE</div>
          <div class="hud-val c-rng" id="dispRng">0.000</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn-calc" onclick="commit()">חשב</button>
        <button class="btn-reset" onclick="resetAll()">אפס</button>
      </div>
    </header>

    <main>
      
      <div class="field-block">
        <span class="label-text">NOMINAL</span>
        <input type="number" id="nominal" inputmode="decimal" step="any" placeholder="0.000">
      </div>

      <div class="split">
        <div class="field-block">
          <span class="inner-symbol sym-plus">+</span>
          <input type="number" id="upper" class="inp-red" inputmode="decimal" step="any" placeholder="0.000">
        </div>

        <div class="field-block">
          <span class="inner-symbol sym-minus">−</span>
          <input type="number" id="lower" class="inp-blue" inputmode="decimal" step="any" placeholder="0.000">
        </div>
      </div>

    </main>

  </div>

<script>
  // מנוע חישוב מדויק (Integer Math) למניעת שגיאות 0.000001
  function getInt(id) {
    const val = document.getElementById(id).value;
    if (!val) return 0;
    return Math.round((parseFloat(val) + Number.EPSILON) * 1000);
  }

  function calc() {
    const nom = getInt('nominal');
    const up = Math.abs(getInt('upper'));
    const low = Math.abs(getInt('lower'));

    const maxInt = nom + up;
    const minInt = nom - low;
    const rngInt = maxInt - minInt;

    // המרה חזרה ל-3 ספרות
    document.getElementById('dispMax').innerText = (maxInt / 1000).toFixed(3);
    document.getElementById('dispMin').innerText = (minInt / 1000).toFixed(3);
    document.getElementById('dispRng').innerText = (rngInt / 1000).toFixed(3);
  }

  function commit() {
    calc();
    document.activeElement.blur(); 
  }

  function resetAll() {
    document.getElementById('nominal').value = '';
    document.getElementById('upper').value = '';
    document.getElementById('lower').value = '';
    
    document.getElementById('dispMax').innerText = "0.000";
    document.getElementById('dispMin').innerText = "0.000";
    document.getElementById('dispRng').innerText = "0.000";
    
    document.getElementById('nominal').focus();
  }

  ['nominal', 'upper', 'lower'].forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('input', calc);
    
    el.addEventListener('focus', function() { 
      this.select();
      setTimeout(() => {
        el.scrollIntoView({behavior: "smooth", block: "center"});
      }, 300);
    });
  });
</script>

</body>
</html>

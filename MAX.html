<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAX</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Heebo", sans-serif;
      background: #f7f7f7;
      height: 100%;
      width: 100%;
    }
    .container {
      max-width: 450px;
      margin: auto;
      padding: 5vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .title {
      font-size: 6vw;
      font-weight: bold;
      color: #000;
      text-align: center;
      margin-bottom: 4vw;
    }
    .input-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2vw 0;
      width: 100%;
    }
    label {
      flex: 1;
      font-size: 4.2vw;
      font-weight: bold;
    }
    input {
      flex: 2;
      padding: 1em;
      font-size: 4vw;
      border: 1px solid #333;
      border-radius: 0.6em;
      text-align: center;
      direction: ltr;
      transition: 0.15s;
    }
    input:focus { outline: none; border-color: #000; }
    .result {
      width: 100%;
      background: #fff;
      border: 2px solid #000;
      border-radius: 1em;
      padding: 1.2em;
      margin-top: 4vw;
      font-size: 4.5vw;
      font-weight: bold;
      color: #000;
      text-align: left;
      direction: ltr;
      font-family: monospace;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .highlight { color: #d40000; }
    button {
      width: 100%;
      padding: 1em;
      margin-top: 2vw;
      font-size: 4.5vw;
      font-weight: bold;
      border: none;
      border-radius: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .calc-btn { background: #000; color: #fff; }
    .calc-btn:hover { background: #222; }
    .reset-btn { background: #ccc; color: #000; }
    .reset-btn:hover { background: #aaa; }
    @media (min-width: 600px) {
      .title { font-size: 2em; }
      input { font-size: 1.2em; }
      button { font-size: 1.1em; }
      .result { font-size: 1.2em; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">מכשירי יצור</div>

  <div class="input-row">
    <label>NOM</label>
    <input type="number" step="any" id="nominal" inputmode="decimal">
  </div>
  <div class="input-row">
    <label>TOL+</label>
    <input type="number" step="any" id="upperTol" inputmode="decimal">
  </div>
  <div class="input-row">
    <label>TOL−</label>
    <input type="number" step="any" id="lowerTol" inputmode="decimal">
  </div>

  <div class="result" id="result"></div>

  <button class="calc-btn" onclick="calculate()">חשב</button>
  <button class="reset-btn" onclick="resetCalc()">איפוס</button>
</div>

<script>
function format(v) {
  return parseFloat(v).toFixed(3);
}

function blurAllInputs() {
  document.querySelectorAll("input").forEach(inp => inp.blur());
}

function calculate() {
  blurAllInputs(); // סוגר מקלדת באייפון
  const nominal = parseFloat(document.getElementById("nominal").value);
  const upperInput = document.getElementById("upperTol").value;
  const lowerInput = document.getElementById("lowerTol").value;
  const resultEl = document.getElementById("result");

  let upper = parseFloat(upperInput);
  let lower = parseFloat(lowerInput);

  if (isNaN(nominal)) {
    resultEl.style.display = "block";
    resultEl.innerHTML = "יש להזין ערך נומינלי תקין";
    return;
  }

  if (isNaN(upper)) upper = 0;
  if (isNaN(lower)) lower = 0;

  const max = nominal + upper;
  const min = nominal - lower;
  const range = max - min;

  let output = "";
  if (upper > 0) output += `<div><strong class="highlight">MAX:</strong> ${format(max)}</div>`;
  if (lower > 0) output += `<div><strong class="highlight">MIN:</strong> ${format(min)}</div>`;
  if (upper > 0 && lower > 0) output += `<hr><div><strong>RANGE:</strong> ${format(range)}</div>`;
  if (!output) output = `<div>אין נתונים להצגה</div>`;

  resultEl.innerHTML = output;
  resultEl.style.display = "block";
}

function resetCalc() {
  blurAllInputs();
  ["nominal","upperTol","lowerTol"].forEach(id => document.getElementById(id).value = "");
  const resultEl = document.getElementById("result");
  resultEl.innerHTML = "";
  resultEl.style.display = "none";
}
</script>

</body>
</html>

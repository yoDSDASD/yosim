<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>QC Speed Calc</title>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #121212;
    --card: #1e1e1e;
    --primary: #2979ff;
    --danger: #ff1744;
    --success: #00e676;
    --text: #ffffff;
    --border: #333;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    margin: 0;
    font-family: "Heebo", sans-serif;
    background-color: var(--bg);
    color: var(--text);
    /* זה הטריק: גובה המסך הוא דינמי ומתכווץ עם המקלדת */
    height: 100dvh; 
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* --- חלק עליון: תוצאות (קבוע וממוסמר) --- */
  .header-section {
    flex: 0 0 auto; /* לא מתכווץ לעולם */
    background: var(--card);
    padding: 10px;
    border-bottom: 2px solid var(--border);
    z-index: 10;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }

  .res-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 8px;
  }

  .res-box {
    background: #252525;
    border: 1px solid #3a3a3a;
    border-radius: 8px;
    padding: 8px 2px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .res-label {
    font-size: 0.7rem;
    color: #888;
    font-weight: 700;
    margin-bottom: 2px;
  }

  .res-val {
    font-family: monospace;
    font-size: 1.8rem; /* גדול וברור */
    font-weight: 900;
    direction: ltr;
    line-height: 1;
  }

  .c-max { color: var(--danger); }
  .c-min { color: var(--primary); }
  .c-rng { color: var(--success); }

  /* --- חלק תחתון: אזור עבודה (מתכווץ ונגלל) --- */
  .work-area {
    flex: 1; /* לוקח את כל המקום שנשאר */
    overflow-y: auto; /* מאפשר גלילה רק אם ממש צריך */
    padding: 15px;
    display: flex;
    flex-direction: column;
    /* מרווח בתחתית כדי שהשדה התחתון לא יידבק למקלדת */
    padding-bottom: 20px; 
  }

  .input-row {
    margin-bottom: 15px;
  }

  label {
    display: block;
    color: #aaa;
    font-size: 0.9rem;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input {
    width: 100%;
    background: #000;
    border: 2px solid #444;
    border-radius: 12px;
    padding: 15px;
    font-size: 1.5rem;
    color: #fff;
    font-family: monospace;
    text-align: center;
    direction: ltr;
    outline: none;
    font-weight: bold;
  }

  /* כשהשדה בפוקוס הוא מואר */
  input:focus {
    border-color: var(--primary);
    background: #0d0d0d;
  }

  /* כפתור איפוס מהיר */
  .reset-btn {
    margin-top: auto; /* דוחף את עצמו לתחתית האזור */
    background: #333;
    color: #fff;
    border: none;
    padding: 15px;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: bold;
    width: 100%;
    cursor: pointer;
  }
  
  .reset-btn:active { background: #555; }

</style>
</head>
<body>

  <div class="header-section">
    <div class="res-grid">
      <div class="res-box">
        <span class="res-label">MAX</span>
        <span class="res-val c-max" id="dispMax">0.000</span>
      </div>
      <div class="res-box">
        <span class="res-label">MIN</span>
        <span class="res-val c-min" id="dispMin">0.000</span>
      </div>
      <div class="res-box">
        <span class="res-label">RANGE</span>
        <span class="res-val c-rng" id="dispRng">0.000</span>
      </div>
    </div>
  </div>

  <div class="work-area">
    
    <div class="input-row">
      <label>NOMINAL</label>
      <input type="number" id="nominal" inputmode="decimal" placeholder="מידה">
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
      <div class="input-row">
        <label>+ UPPER</label>
        <input type="number" id="upper" inputmode="decimal" placeholder="0.000" style="color: #ff8a80;">
      </div>
      <div class="input-row">
        <label>− LOWER</label>
        <input type="number" id="lower" inputmode="decimal" placeholder="0.000" style="color: #82b1ff;">
      </div>
    </div>

    <button class="reset-btn" onclick="resetAll()">איפוס נתונים</button>
  </div>

<script>
  function safeFloat(v) {
    const f = parseFloat(v);
    return isNaN(f) ? 0 : f;
  }

  function fmt(n) {
    // מונע בעיות דיוק (כמו 10.0000001)
    return (Math.round((n + Number.EPSILON) * 1000) / 1000).toFixed(3);
  }

  function calc() {
    const n = safeFloat(document.getElementById('nominal').value);
    const u = Math.abs(safeFloat(document.getElementById('upper').value));
    const l = Math.abs(safeFloat(document.getElementById('lower').value));

    // גם אם לא הזינו כלום, מציג 0.000 ולא NaN
    const max = n + u;
    const min = n - l;
    const rng = max - min;

    document.getElementById('dispMax').innerText = fmt(max);
    document.getElementById('dispMin').innerText = fmt(min);
    document.getElementById('dispRng').innerText = fmt(rng);
  }

  function resetAll() {
    document.getElementById('nominal').value = '';
    document.getElementById('upper').value = '';
    document.getElementById('lower').value = '';
    
    // מאפס תצוגה
    document.getElementById('dispMax').innerText = "0.000";
    document.getElementById('dispMin').innerText = "0.000";
    document.getElementById('dispRng').innerText = "0.000";

    // מחזיר פוקוס לשדה הראשון כדי להתחיל מיד חדש
    document.getElementById('nominal').focus();
  }

  // מאזין לכל הקשה לחישוב מיידי
  const ids = ['nominal', 'upper', 'lower'];
  ids.forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('input', calc);
    
    // משפר חוויה: לחיצה על שדה מסמנת את כולו (כדי למחוק מהר ולכתוב חדש)
    el.addEventListener('focus', function() {
      this.select();
    });
  });

</script>

</body>
</html>

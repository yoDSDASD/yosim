<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>QC Speed</title>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #121212;
    --card: #1e1e1e;
    --primary: #2979ff;
    --danger: #ff1744;
    --success: #00e676;
    --text: #ffffff;
    --border: #333;
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    margin: 0;
    font-family: "Heebo", sans-serif;
    background-color: var(--bg);
    color: var(--text);
    height: 100dvh; /* מתאים את עצמו לגובה המקלדת */
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* --- כותרת תוצאות (קבועה) --- */
  .header-section {
    flex: 0 0 auto;
    background: var(--card);
    padding: 10px;
    border-bottom: 2px solid var(--border);
    z-index: 20;
    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
  }

  .res-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 5px;
  }

  .res-box {
    background: #252525;
    border: 1px solid #3a3a3a;
    border-radius: 8px;
    padding: 6px 2px;
    text-align: center;
  }

  .res-label {
    font-size: 0.7rem;
    color: #888;
    font-weight: 700;
  }

  .res-val {
    font-family: monospace;
    font-size: 1.7rem;
    font-weight: 900;
    direction: ltr;
    line-height: 1.1;
  }

  .c-max { color: var(--danger); }
  .c-min { color: var(--primary); }
  .c-rng { color: var(--success); }

  /* --- אזור עבודה (נגלל ומתכווץ) --- */
  .work-area {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  /* עיצוב שורות קלט */
  .input-group {
    display: flex;
    flex-direction: column;
  }

  label {
    font-size: 0.9rem;
    color: #aaa;
    margin-bottom: 5px;
    font-weight: bold;
  }

  /* לייבלים מיוחדים לפלוס ומינוס */
  .big-symbol {
    font-size: 2rem;
    line-height: 1;
    margin-bottom: 0;
    display: block;
    text-align: center;
  }

  input {
    width: 100%;
    background: #000;
    border: 2px solid #444;
    border-radius: 12px;
    padding: 12px;
    font-size: 1.6rem;
    color: #fff;
    font-family: monospace;
    text-align: center;
    direction: ltr;
    outline: none;
    font-weight: bold;
  }

  input:focus {
    border-color: var(--primary);
    background: #0d0d0d;
  }

  /* גריד ל-2 השדות התחתונים */
  .split-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    align-items: end; /* מיישר את השדות לתחתית */
  }

  /* --- כפתורים מתחת לשדות --- */
  .actions-row {
    display: grid;
    grid-template-columns: 2fr 1fr; /* כפתור חשב רחב יותר */
    gap: 10px;
    margin-top: 5px;
  }

  button {
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 900;
    cursor: pointer;
    padding: 15px;
    text-transform: uppercase;
  }

  .btn-calc {
    background: linear-gradient(135deg, #2979ff, #1565c0);
    color: white;
    box-shadow: 0 4px 10px rgba(41, 121, 255, 0.3);
  }

  .btn-reset {
    background: #333;
    color: #bbb;
  }

  .btn-calc:active, .btn-reset:active { transform: scale(0.97); }

</style>
</head>
<body>

  <div class="header-section">
    <div class="res-grid">
      <div class="res-box">
        <span class="res-label">MAX</span>
        <span class="res-val c-max" id="dispMax">0.000</span>
      </div>
      <div class="res-box">
        <span class="res-label">MIN</span>
        <span class="res-val c-min" id="dispMin">0.000</span>
      </div>
      <div class="res-box">
        <span class="res-label">RANGE</span>
        <span class="res-val c-rng" id="dispRng">0.000</span>
      </div>
    </div>
  </div>

  <div class="work-area">
    
    <div class="input-group">
      <label>NOMINAL (נומינלי)</label>
      <input type="number" id="nominal" inputmode="decimal" step="any" placeholder="מידה">
    </div>

    <div class="split-row">
      <div class="input-group">
        <label class="big-symbol" style="color: #ff8a80;">+</label>
        <input type="number" id="upper" inputmode="decimal" step="any" placeholder="0.000" style="color: #ff8a80; border-color: #552222;">
      </div>
      <div class="input-group">
        <label class="big-symbol" style="color: #82b1ff;">−</label>
        <input type="number" id="lower" inputmode="decimal" step="any" placeholder="0.000" style="color: #82b1ff; border-color: #223355;">
      </div>
    </div>

    <div class="actions-row">
      <button class="btn-calc" onclick="doCalculate()">חשב</button>
      <button class="btn-reset" onclick="resetAll()">אפס</button>
    </div>

  </div>

<script>
  function safeFloat(v) {
    const f = parseFloat(v);
    return isNaN(f) ? 0 : f;
  }

  function fmt(n) {
    // עיגול מדויק ל-3 ספרות
    return (Math.round((n + Number.EPSILON) * 1000) / 1000).toFixed(3);
  }

  function calc() {
    const n = safeFloat(document.getElementById('nominal').value);
    const u = Math.abs(safeFloat(document.getElementById('upper').value));
    const l = Math.abs(safeFloat(document.getElementById('lower').value));

    const max = n + u;
    const min = n - l;
    const rng = max - min;

    document.getElementById('dispMax').innerText = fmt(max);
    document.getElementById('dispMin').innerText = fmt(min);
    document.getElementById('dispRng').innerText = fmt(rng);
  }

  function doCalculate() {
    calc();
    // סוגר מקלדת אבל משאיר את התצוגה במקום
    document.getElementById('nominal').blur();
    document.getElementById('upper').blur();
    document.getElementById('lower').blur();
  }

  function resetAll() {
    document.getElementById('nominal').value = '';
    document.getElementById('upper').value = '';
    document.getElementById('lower').value = '';
    
    document.getElementById('dispMax').innerText = "0.000";
    document.getElementById('dispMin').innerText = "0.000";
    document.getElementById('dispRng').innerText = "0.000";

    document.getElementById('nominal').focus();
  }

  // הפעלה אוטומטית בכל הקשה
  const ids = ['nominal', 'upper', 'lower'];
  ids.forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('input', calc);
    // בחירה אוטומטית של הטקסט בלחיצה (לתיקון מהיר)
    el.addEventListener('focus', function() { this.select(); });
  });
</script>

</body>
</html>

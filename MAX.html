<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>QC FINAL FIX</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #000000;
    --panel: #141414;
    --primary: #2979ff;
    --danger: #ff1744;
    --success: #00e676;
    --text: #ffffff;
    --border: #333;
    --placeholder: #444;
    /* גובה הכותרת הקבועה - מחושב מראש */
    --header-h: 140px; 
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  /* נעילת הגוף - מונע מהעמוד כולו לזוז */
  html, body {
    margin: 0;
    padding: 0;
    background-color: var(--bg);
    color: var(--text);
    font-family: "Heebo", sans-serif;
    height: 100dvh; /* גובה דינמי למובייל */
    overflow: hidden; /* קריטי! מונע גלילה של כל העמוד */
    position: fixed; /* נועל את הגוף למסך */
    width: 100%;
  }

  /* --- חלק עליון: תוצאות + כפתורים --- */
  /* מוגדר כ-absolute וצמוד למעלה */
  .fixed-header {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: var(--header-h);
    background: var(--panel);
    border-bottom: 1px solid var(--border);
    z-index: 9999; /* תמיד מעל הכל */
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    padding-bottom: 5px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.8);
  }

  /* גריד תוצאות */
  .hud {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 1px;
    background: #333;
    margin-bottom: 5px;
  }

  .hud-cell {
    background: var(--panel);
    padding: 6px 2px;
    text-align: center;
  }

  .hud-label { font-size: 0.65rem; color: #888; font-weight: 700; letter-spacing: 0.5px; }
  .hud-val { 
    font-family: 'Roboto Mono', monospace; 
    font-size: 1.5rem; 
    font-weight: 700; 
    direction: ltr;
    line-height: 1.1;
  }

  .c-max { color: var(--danger); }
  .c-min { color: var(--primary); }
  .c-rng { color: var(--success); }

  /* כפתורים */
  .actions {
    display: flex;
    gap: 10px;
    padding: 0 10px;
    height: 45px; /* גובה כפתור קבוע */
  }

  button {
    flex: 1;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    font-weight: 900;
    cursor: pointer;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn-calc { background: var(--primary); color: white; flex: 2; }
  .btn-reset { background: #333; color: #ccc; flex: 1; }


  /* --- חלק תחתון: אזור גלילה לאינפוטים --- */
  .scroll-container {
    position: absolute;
    top: var(--header-h); /* מתחיל בדיוק איפה שהכותרת נגמרת */
    bottom: 0;
    left: 0;
    right: 0;
    overflow-y: auto; /* מאפשר גלילה פנימית */
    padding: 15px;
    
    /* ה-Padding התחתון הענק הזה הוא הסוד.
       הוא מאפשר לגלול את התוכן הרבה מעבר לגובה המקלדת */
    padding-bottom: 60vh; 
  }

  .field-row {
    position: relative;
    margin-bottom: 15px;
  }

  .label-text {
    font-size: 0.8rem;
    color: #888;
    font-weight: 700;
    margin-bottom: 5px;
    display: block;
    text-align: right;
  }

  /* שדות קלט */
  input {
    width: 100%;
    background: #000;
    border: 1px solid #333;
    border-radius: 8px;
    padding: 0 15px; /* ריפוד צדדי */
    height: 55px; /* גובה נוח לאצבע */
    line-height: 55px;
    font-size: 1.8rem;
    color: #fff;
    font-family: 'Roboto Mono', monospace;
    text-align: center;
    direction: ltr;
    outline: none;
    font-weight: bold;
  }

  input::placeholder { color: var(--placeholder); opacity: 1; }
  input:focus { border-color: #fff; background: #0a0a0a; border-width: 2px; }
  
  .inp-red:focus { border-color: var(--danger); }
  .inp-blue:focus { border-color: var(--primary); }

  /* סידור נומינל ופלוס/מינוס */
  .split {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }

  /* אייקונים בתוך השדה */
  .icon-inside {
    position: absolute;
    top: 50%;
    transform: translateY(-50%) translateY(3px); /* תיקון מרכוז קטן */
    font-size: 1.6rem;
    font-weight: 900;
    pointer-events: none;
    z-index: 2;
  }

  .right-side { right: 15px; } /* מיקום בצד ימין בתוך השדה */
  
  .sym-plus { color: var(--danger); }
  .sym-minus { color: var(--primary); }

</style>
</head>
<body>

  <div class="fixed-header">
    <div class="hud">
      <div class="hud-cell">
        <div class="hud-label">MAX</div>
        <div class="hud-val c-max" id="dispMax">0.000</div>
      </div>
      <div class="hud-cell">
        <div class="hud-label">MIN</div>
        <div class="hud-val c-min" id="dispMin">0.000</div>
      </div>
      <div class="hud-cell">
        <div class="hud-label">RANGE</div>
        <div class="hud-val c-rng" id="dispRng">0.000</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn-reset" onclick="resetAll()">אפס</button>
      <button class="btn-calc" onclick="commit()">חשב</button>
    </div>
  </div>

  <div class="scroll-container">
    
    <div class="field-row">
      <span class="label-text">NOMINAL</span>
      <input type="number" id="nominal" inputmode="decimal" step="any" placeholder="0.000">
    </div>

    <div class="split">
      <div class="field-row">
        <span class="icon-inside right-side sym-plus">+</span>
        <input type="number" id="upper" class="inp-red" inputmode="decimal" step="any" placeholder="0.000">
      </div>

      <div class="field-row">
        <span class="icon-inside right-side sym-minus">−</span>
        <input type="number" id="lower" class="inp-blue" inputmode="decimal" step="any" placeholder="0.000">
      </div>
    </div>

  </div>

<script>
  function getVal(id) {
    const v = document.getElementById(id).value;
    return v ? parseFloat(v) : 0;
  }

  function fmt(n) {
    return (Math.round((n + Number.EPSILON) * 1000) / 1000).toFixed(3);
  }

  function calc() {
    const nom = getVal('nominal');
    const up = Math.abs(getVal('upper'));
    const low = Math.abs(getVal('lower'));

    document.getElementById('dispMax').innerText = fmt(nom + up);
    document.getElementById('dispMin').innerText = fmt(nom - low);
    document.getElementById('dispRng').innerText = fmt((nom + up) - (nom - low));
  }

  function commit() {
    calc();
    // הורדת מקלדת
    document.activeElement.blur(); 
  }

  function resetAll() {
    document.getElementById('nominal').value = '';
    document.getElementById('upper').value = '';
    document.getElementById('lower').value = '';
    calc();
    document.getElementById('nominal').focus();
  }

  // אירועים
  ['nominal', 'upper', 'lower'].forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('input', calc);
    
    // ברגע שנכנסים לשדה, הוא גולל את עצמו למרכז ה"חלון הפנוי"
    // זה מבטיח שהוא לא יתחבא מתחת לכותרת
    el.addEventListener('focus', function() { 
      this.select();
      setTimeout(() => {
        el.scrollIntoView({behavior: "smooth", block: "center"});
      }, 300);
    });
  });
</script>

</body>
</html>

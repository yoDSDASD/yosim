<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Heli 1200 PRO Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --text-muted: #94a3b8;
            --accent: #3b82f6; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --border: #334155; --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Rubik', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; padding-bottom: 90px; }
        
        /* Header */
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .date-picker-trigger { background: var(--card); border: 1px solid var(--border); padding: 8px 15px; border-radius: 12px; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        
        /* Stats Grid */
        .header-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 12px; border-radius: var(--radius); text-align: center; border: 1px solid var(--border); }
        .stat-val { font-size: 1.3rem; font-weight: 700; color: var(--accent); }
        .stat-label { font-size: 0.7rem; color: var(--text-muted); }

        /* Report Cards (New) */
        .report-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .report-box { background: #263346; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .report-title { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 5px; }
        .report-value { font-size: 1.4rem; font-weight: bold; color: white; }
        .trend-up { color: var(--danger); font-size: 0.8rem; }
        .trend-down { color: var(--success); font-size: 0.8rem; }

        /* Meal & Water Cards */
        .water-card { background: linear-gradient(135deg, #172554 0%, #1e40af 100%); padding: 16px; border-radius: var(--radius); margin-bottom: 20px; color: white; box-shadow: 0 4px 15px rgba(30, 64, 175, 0.3); }
        .progress-bg { background: rgba(255,255,255,0.15); height: 12px; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: #60a5fa; width: 0%; transition: width 0.5s; }
        
        .meal-card { background: var(--card); border-radius: var(--radius); padding: 16px; margin-bottom: 16px; border: 1px solid var(--border); position: relative; }
        .meal-card.completed { border-color: var(--success); }
        .meal-header { display: flex; justify-content: space-between; margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; }

        /* Inputs */
        select, input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: #0f172a; color: white; font-size: 16px; margin-bottom: 10px; appearance: none; }
        
        /* Navigation */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.98); padding: 10px 10px 25px 10px; display: flex; justify-content: space-around; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-btn { background: none; border: none; color: var(--text-muted); font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 4px; width: 60px; }
        .nav-btn.active { color: var(--accent); }
        .nav-icon { font-size: 1.4rem; margin-bottom: 2px; }

        /* Modals */
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; align-items: flex-end; }
        .modal-content { background: var(--card); width: 100%; max-height: 90vh; border-radius: 24px 24px 0 0; padding: 25px; overflow-y: auto; animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Hidden Date Input for Picker */
        #hidden-date { position: absolute; opacity: 0; top: -1000px; }
        
        .btn-primary { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="header-top">

        <span style="font-size:1.2rem;">ğŸ“…</span>
        <div>
            <div style="font-size:0.7rem; color:var(--text-muted);">×œ×—×¥ ×œ×©×™× ×•×™ ×ª××¨×™×š</div>

    </div>

<div class="header-grid">

<div style="height:60px;"></div>

        <span class="nav-icon">â—€</span>
        <span>××ª××•×œ</span>
    </button>
    <button class="nav-btn active" onclick="triggerDatePicker()">
        <span class="nav-icon">ğŸ“…</span>
        <span>×™×•××Ÿ</span>
    </button>
    <button class="nav-btn" onclick="openReportMode()">
        <span class="nav-icon">ğŸ“Š</span>
        <span>×“×•×—×•×ª</span>
    </button>
    <button class="nav-btn" onclick="openTools()">
        <span class="nav-icon">âš™ï¸</span>
        <span>×›×œ×™×</span>

        <span class="nav-icon">â–¶</span>
        <span>××—×¨</span>

</div>

        <h2 id="modal-title" style="margin-top:0; border-bottom:1px solid var(--border); padding-bottom:15px;"></h2>
        <div id="modal-body"></div>
        <button onclick="closeModal()" style="width:100%; padding:15px; margin-top:20px; background:transparent; border:1px solid var(--border); color:var(--text-muted); border-radius:12px;">×¡×’×•×¨</button>
    </div>
</div>

<script>
// --- FULL DATABASE ---
const DB = {
    carbs: ["1 ×¤×™×ª×” ×§×œ×”", "2 ×¤×¨×•×¡×•×ª ×œ×—× ×§×œ", "1 ×¤×¨×•×¡×ª ×œ×—× ×¨×’×™×œ", "3 ×›×¤×•×ª ××•×¨×–/×¤×¡×˜×” (××—×¨×™ ×‘×™×©×•×œ)", "1 ×ª×¤×•×— ××“××”", "1/2 ×‘×˜×˜×”", "2 ×¤×™×¨×›×™×•×ª", "1/2 ×›×•×¡ ×§×˜× ×™×•×ª", "1 ×—×˜×™×£ ×× ×¨×’×™×” (×¢×“ 100 ×§×œ')", "3 ×›×¤×•×ª ×©×™×‘×•×œ×ª ×©×•×¢×œ"],
    cheese: ["2 ×›×¤×•×ª ×’×‘×™× ×” 5%", "1 ×¤×¨×•×¡×ª ×¦×”×•×‘×” 9%", "60 ×’×¨× ×‘×•×œ×’×¨×™×ª 5%", "1 ×‘×™×¦×”", "1/2 ×§×•×¤×¡×ª ×˜×•× ×” ×‘××™×", "1 ××¢×“×Ÿ 0%", "1 ××¦×‘×¢ ××•×¦×¨×œ×”", "60 ×’×¨× ×˜×•×¤×•"],
    meat: ["150 ×’×¨× ×—×–×” ×¢×•×£ (×—×™)", "100 ×’×¨× ×‘×§×¨ ×¨×–×” (××‘×•×©×œ)", "200 ×’×¨× ×“×’ (×—×™)", "1.5 ×§×•×¤×¡××•×ª ×˜×•× ×” ×‘××™×", "3 ×§×¦×™×¦×•×ª", "×× ×” ×¦××—×•× ×™×ª ×˜×‘×¢×•×œ"],
    fat: ["1 ×›×¤×™×ª ×©××Ÿ", "1 ×›×£ ×˜×—×™× ×” ××•×›× ×”", "1 ×›×£ ××‘×•×§×“×•", "6 ×–×™×ª×™×", "7 ×©×§×“×™×", "3 ××’×•×–×™ ××œ×š", "1 ×›×¤×™×ª ××™×•× ×–", "1 ×›×£ ×›××•×™×•× ×–"],
    fruit: ["×ª×¤×•×—", "×‘× × ×” ×§×˜× ×”", "××’×¡", "2 ×©×–×™×¤×™×", "1 ×›×•×¡ ×¢× ×‘×™×", "1 ×ª××¨ ××’'×”×•×œ", "1 ××¤×¨×¡×§", "1 ×›×•×¡ ××‘×˜×™×—"],
    half_cheese: ["×¤×¨×•×¡×ª ×¦×”×•×‘×” 5%", "×›×£ ×’×‘×™× ×” 5%", "30 ×’×¨× ×‘×•×œ×’×¨×™×ª", "×—×¦×™ ×‘×™×¦×”", "2 ×¤×¨×•×¡×•×ª ×¤×¡×˜×¨××”"]
};

const mealsConfig = [
    { n: "×‘×•×§×¨", t: 9, c: 200, p: [{l: "×¤×—××™××”", d: DB.carbs}, {l: "×—×œ×‘×•×Ÿ ×’×‘×™× ×”", d: DB.cheese}] },
    { n: "×‘×™× ×™×™×", t: 11, c: 150, p: [{l: "×¤×¨×™", d: DB.fruit}, {l: "×©×•××Ÿ", d: DB.fat}] },
    { n: "×¦×”×¨×™×™×", t: 13, c: 350, p: [{l: "×—×œ×‘×•×Ÿ ×‘×©×¨", d: DB.meat}, {l: "×¤×—××™××”", d: DB.carbs}, {l: "×©×•××Ÿ", d: DB.fat}] },
    { n: "×‘×™× ×™×™×", t: 16, c: 150, p: [{l: "×¤×—××™××”", d: DB.carbs}, {l: "×¤×¨×™", d: DB.fruit}, {l: "×©×•××Ÿ", d: DB.fat}] },
    { n: "×¢×¨×‘", t: 19, c: 250, p: [{l: "×¤×—××™××”", d: DB.carbs}, {l: "×—×œ×‘×•×Ÿ ×’×‘×™× ×”", d: DB.cheese}, {l: "×—×¦×™ ×—×œ×‘×•×Ÿ", d: DB.half_cheese}, {l: "×©×•××Ÿ", d: DB.fat}] },
    { n: "×œ×™×œ×”", t: 22, c: 100, p: [{l: "×—×œ×‘×•×Ÿ ×’×‘×™× ×”", d: DB.cheese}, {l: "×¤×¨×™", d: DB.fruit}] }
];

let vDate = new Date();
let appData = JSON.parse(localStorage.getItem('heli_analytics_v4')) || { days: {}, weights: [] };

// Helpers
const getK = d => d.toLocaleDateString('he-IL').replace(/\./g, '-');
const getISO = d => { const offset = d.getTimezoneOffset() * 60000; return new Date(d.getTime() - offset).toISOString().split('T')[0]; }
const save = () => localStorage.setItem('heli_analytics_v4', JSON.stringify(appData));

function init() {
    const k = getK(vDate);
    const day = appData.days[k] || {};
    const todayK = getK(new Date());

    // Update Date Display
    document.getElementById('cur-date-display').innerText = (k === todayK) ? "×”×™×•×" : k;
    
    // Update Hidden Date Input Value (for picker sync)
    document.getElementById('hidden-date').value = getISO(vDate);

    // Render Meals
    let html = '';
    mealsConfig.forEach((m, i) => {
        let isComplete = true;
        m.p.forEach((_, pi) => { if (!day[`${i}_${pi}`]) isComplete = false; });
        
        html += `
        <div class="meal-card ${isComplete ? 'completed' : ''}">
            <div class="meal-header">
                <div><strong>${m.n}</strong> <span style="font-size:0.8rem; opacity:0.7">${m.t}:00</span></div>
                <div style="font-size:0.8rem">${m.c} ×§×œ'</div>
            </div>
            ${m.p.map((part, pi) => `
                <div style="margin-bottom:8px">
                    <label>${part.l}</label>
                    <select onchange="upd('${k}', '${i}_${pi}', this.value)" style="margin:0">
                        <option value="">×‘×—×¨...</option>
                        ${part.d.map(x => `<option value="${x}" ${day[`${i}_${pi}`]===x?'selected':''}>${x}</option>`).join('')}
                    </select>
                </div>
            `).join('')}
        </div>`;
    });
    document.getElementById('meals-container').innerHTML = html;
    
    // Water
    const w = day.water || 0;
    document.getElementById('water-count').innerText = `${w} / 12`;
    document.getElementById('water-bar').style.width = `${Math.min((w/12)*100, 100)}%`;
    if(w>=12) document.getElementById('water-bar').style.background = '#10b981';

    updateStats(day);
    calculateStreak();
}

function upd(k, id, val) {
    if(!appData.days[k]) appData.days[k]={};
    appData.days[k][id] = val;
    save();
    init();
}

function addWater(n) {
    const k = getK(vDate);
    if(!appData.days[k]) appData.days[k]={};
    const w = Math.max(0, (appData.days[k].water || 0) + n);
    appData.days[k].water = w;
    if(w===12 && n>0) confetti({particleCount:100, spread:70, origin:{y:0.6}});
    save();
    init();
}

function updateStats(day) {
    let t = 0;
    mealsConfig.forEach((m, i) => {
        let act = false;
        m.p.forEach((_, pi) => { if(day[`${i}_${pi}`]) act=true; });
        if(act) t += m.c;
    });
    document.getElementById('cal-val').innerText = t;
    document.getElementById('left-val').innerText = Math.max(0, 1200-t);
    const lw = appData.weights.length ? appData.weights[appData.weights.length-1].w : '--';
    document.getElementById('weight-val').innerText = lw;
}

// --- NEW: Calendar & Reports Logic ---

function triggerDatePicker() {
    document.getElementById('hidden-date').showPicker();
}

function onDatePicked(isoDate) {
    if(!isoDate) return;
    vDate = new Date(isoDate);
    init();
}

function changeDate(n) { vDate.setDate(vDate.getDate()+n); init(); }

function calculateStreak() {
    let s=0, d=new Date();
    while(true) {
        let k=getK(d), day=appData.days[k];
        if(day && Object.keys(day).length > 3) { s++; d.setDate(d.getDate()-1); }
        else { if(k===getK(new Date()) && s===0) d.setDate(d.getDate()-1); else break; }
    }
    document.getElementById('streak-count').innerText = s;
}

function openReportMode() {
    const weights = appData.weights;
    const currentW = weights.length ? weights[weights.length-1].w : 0;
    const startW = weights.length ? weights[0].w : 0;
    const totalLost = (startW && currentW) ? (startW - currentW).toFixed(1) : 0;
    
    // Weekly Calc
    let weekCalSum = 0;
    let daysCount = 0;
    let d = new Date();
    for(let i=0; i<7; i++) {
        const k = getK(d);
        if(appData.days[k]) {
            let dailyC = 0;
            mealsConfig.forEach((m,idx) => {
                let act = false;
                m.p.forEach((_,pi) => { if(appData.days[k][`${idx}_${pi}`]) act=true; });
                if(act) dailyC += m.c;
            });
            if(dailyC > 0) { weekCalSum += dailyC; daysCount++; }
        }
        d.setDate(d.getDate()-1);
    }
    const avgCal = daysCount ? Math.round(weekCalSum / daysCount) : 0;

    document.getElementById('modal-title').innerText = "×“×•×— ×¡×™×›×•× ×•×”×ª×§×“××•×ª";
    document.getElementById('modal-body').innerHTML = `
        <div class="report-grid">
            <div class="report-box">
                <div class="report-title">×¡×”×´×› ×™×¨×™×“×”</div>
                <div class="report-value" style="color:${totalLost>0?'#10b981':'white'}">${totalLost} ×§×´×’</div>
                <div class="trend-down">××”×©×§×™×œ×” ×”×¨××©×•× ×”</div>
            </div>
            <div class="report-box">
                <div class="report-title">××©×§×œ × ×•×›×—×™</div>
                <div class="report-value">${currentW || '--'}</div>
                <div style="font-size:0.8rem; color:#aaa;">×§×™×œ×•×’×¨×</div>
            </div>
            <div class="report-box">
                <div class="report-title">×××•×¦×¢ ×§×œ×•×¨×™×•×ª</div>
                <div class="report-value">${avgCal}</div>
                <div style="font-size:0.8rem; color:${avgCal>1250?'#ef4444':'#10b981'}">7 ×™××™× ××—×¨×•× ×™×</div>
            </div>
             <div class="report-box">
                <div class="report-title">×™××™× ×¤×¢×™×œ×™×</div>
                <div class="report-value">${Object.keys(appData.days).length}</div>
                <div style="font-size:0.8rem; color:#aaa;">×¡×”"×› ×‘×™×•××Ÿ</div>
            </div>
        </div>

        <h4 style="margin-bottom:10px;">×’×¨×£ ××©×§×œ</h4>
        <div style="background:#1e293b; padding:10px; border-radius:12px; height:200px;">
            <canvas id="reportChart"></canvas>
        </div>

        <div style="margin-top:20px; display:flex; gap:10px;">
            <input type="number" id="new-w-input" placeholder="×¢×“×›×Ÿ ××©×§×œ..." step="0.1">
            <button onclick="addWeight()" class="btn-primary" style="margin:0; width:auto; padding:0 20px;">×©××•×¨</button>
        </div>
    `;
    document.getElementById('modal').style.display = 'flex';

    setTimeout(() => {
        const ctx = document.getElementById('reportChart').getContext('2d');
        const labels = weights.slice(-10).map(x=>x.d);
        const data = weights.slice(-10).map(x=>x.w);
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{ 
                    label: '××©×§×œ', data: data, 
                    borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.1)', 
                    fill: true, tension: 0.3 
                }]
            },
            options: { 
                responsive: true, maintainAspectRatio: false,
                scales: { y: { grid: { color: '#334155' } }, x: { display: false } },
                plugins: { legend: { display: false } }
            }
        });
    }, 100);
}

function addWeight() {
    const v = parseFloat(document.getElementById('new-w-input').value);
    if(v) {
        appData.weights.push({d: getK(new Date()), w: v});
        save();
        openReportMode(); // Refresh report
        init(); // Refresh header
    }
}

function openTools() {
    document.getElementById('modal-title').innerText = "×›×œ×™×";
    document.getElementById('modal-body').innerHTML = `
        <button class="btn-primary" onclick="generateShoppingList()" style="background:#475569; margin-bottom:10px;">ğŸ›’ ×¦×•×¨ ×¨×©×™××ª ×§× ×™×•×ª ×‘×•×•××˜×¡××¤</button>
        <button class="btn-primary" onclick="exportData()" style="background:#475569; margin-bottom:10px;">ğŸ’¾ ×’×™×‘×•×™ × ×ª×•× ×™×</button>
        <button class="btn-primary" onclick="importData()" style="background:#475569;">ğŸ“‚ ×©×—×–×•×¨ × ×ª×•× ×™×</button>
    `;
    document.getElementById('modal').style.display = 'flex';
}

function closeModal() { document.getElementById('modal').style.display = 'none'; }
function generateShoppingList() {
    const k = getK(vDate);
    const day = appData.days[k];
    if(!day) return alert('××™×Ÿ ×¤×¨×™×˜×™× ×‘×™×•× ×–×”');
    let txt = `*×¨×©×™××ª ×§× ×™×•×ª (${k}):*\n`;
    Object.values(day).forEach(v => { if(typeof v === 'string') txt += `- [ ] ${v}\n`; });
    window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`);
}
function exportData() {
    const s = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(appData));
    const a = document.createElement('a'); a.href = s; a.download = "backup.json"; a.click();
}
function importData() {
    const i = document.createElement('input'); i.type = 'file';
    i.onchange = e => {
        const r = new FileReader();
        r.onload = ev => { appData = JSON.parse(ev.target.result); save(); init(); closeModal(); alert('×©×•×—×–×¨!'); };
        r.readAsText(e.target.files[0]);
    };
    i.click();
}

init();
</script>

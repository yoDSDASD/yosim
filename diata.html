        .del-btn { background: none; border: none; font-size: 1rem; cursor: pointer; opacity: 0.7; }

        // Update Total Lost with color
        const el = document.getElementById('total-lost');
        if(diff > 0) {
            el.innerText = "-" + diff;
            el.style.color = "var(--success)";
        } else if (diff < 0) {
            el.innerText = "+" + Math.abs(diff);
            el.style.color = "var(--danger)";
        } else {
            el.innerText = "0";
            el.style.color = "#aaa";
        }
    }
}

function renderW(){
    const ctx = document.getElementById('wChart').getContext('2d');
    if(window.myChart) window.myChart.destroy();
    
    // Ensure chronological order for chart
    const sortedW = [...data.weights].sort((a,b) => a.id - b.id);
    const d = sortedW.slice(-10); 
    
    window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: d.map(x=>x.d),
            datasets: [{ 
                label:'××©×§×œ', 
                data:d.map(x=>x.w), 
                borderColor:'#4dabf7', 
                backgroundColor:'rgba(77,171,247,0.1)', 
                fill:true, tension:0.4, pointBackgroundColor: '#fff'
            }]
        },
        options: {
            plugins: { legend: {display:false} },
            scales: { x: { display:false }, y: { grid: {color:'#333', borderDash:[5,5]} } }
        }
    });

    // Render Archive Table (Reverse Chronological)
    const reversedW = [...sortedW].reverse();
    let tableHtml = '';
    
    for(let i=0; i<reversedW.length; i++) {
        let entry = reversedW[i];
        let diffHtml = '<span style="color:#666">-</span>';
        
        // Calculate diff from previous measurement (chronologically previous is i+1 in reversed list)
        if(i < reversedW.length - 1) {
            let prev = reversedW[i+1].w;
            let change = (entry.w - prev).toFixed(1);
            if(change < 0) diffHtml = `<span class="diff-down">â–¼ ${Math.abs(change)}</span>`;
            else if(change > 0) diffHtml = `<span class="diff-up">â–² ${change}</span>`;
            else diffHtml = `<span style="color:#aaa">0</span>`;
        } else {
            diffHtml = '<span style="font-size:0.8rem; color:#aaa">×”×ª×—×œ×”</span>';
        }
        
        tableHtml += `
            <tr>
                <td>${entry.d}</td>
                <td style="font-weight:bold; color:white;">${entry.w}</td>
                <td>${diffHtml}</td>
                <td style="text-align:left;"><button class="del-btn" onclick="delW(${entry.id})">ğŸ—‘ï¸</button></td>
            </tr>
        `;
    }
    
    document.getElementById('w-history-body').innerHTML = tableHtml || '<tr><td colspan="4" style="text-align:center; padding:20px; color:#666">××™×Ÿ × ×ª×•× ×™× ×¢×“×™×™×Ÿ</td></tr>';
    updateStats(data.days[getK(vDate)] || {});
}

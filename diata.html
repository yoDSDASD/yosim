        .switch { position: relative; display: inline-block; width: 52px; height: 28px; z-index: 5; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #475569; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--warning); }
        input:checked + .slider:before { transform: translateX(24px); }
        #cheat-details { margin-top: 15px; border-top: 1px solid rgba(245, 158, 11, 0.2); padding-top: 15px; display: none; }

        .water-card { background: linear-gradient(135deg, #1e3a8a 0%, #172554 100%); padding: 18px; border-radius: var(--radius); margin-bottom: 20px; color: white; box-shadow: 0 4px 20px rgba(30, 64, 175, 0.4); }
        .progress-bg { background: rgba(255,255,255,0.2); height: 14px; border-radius: 10px; overflow: hidden; margin: 12px 0; }
        .progress-fill { height: 100%; background: #60a5fa; width: 0%; transition: width 0.3s; }
        .water-btns { display: flex; gap: 12px; }

    let d = new Date(vDate);
    for(let i=1; i<=6; i++) {

        if (appData.days[k] && appData.days[k].isCheatMeal) found = true;

    const warn = document.getElementById('cheat-warning');
    warn.style.display = found ? 'block' : 'none';

function updateStats(day) {
    let t = 0;
    mealsConfig.forEach((m, i) => {
        let act = false;
        m.p.forEach((_, pi) => { if(day[`${i}_${pi}`]) act=true; });
        if(act) t += m.c;
    });
    if(day.isCheatMeal) t += (day.cheatCal || 0);

    document.getElementById('cal-val').innerText = t;
    const left = 1200 - t;
    const leftEl = document.getElementById('left-val');
    const calCard = document.getElementById('cal-card');
    leftEl.innerText = left;
    
    if(left < 0) {
        leftEl.classList.add('danger-text');
        calCard.style.borderColor = 'var(--danger)';
    } else {
        leftEl.classList.remove('danger-text');
        calCard.style.borderColor = 'var(--border)';
    }

    const lw = appData.weights.length ? appData.weights[appData.weights.length-1].w : '--';
    document.getElementById('weight-val').innerText = lw;
}

        let k=getK(d), day=appData.days[k];
        if(day && Object.keys(day).length > 3) { s++; d.setDate(d.getDate()-1); }
        else { if(k===getK(new Date()) && s===0) d.setDate(d.getDate()-1); else break; }
    }
    document.getElementById('streak-count').innerText = s;
}

function openReportMode() {
    const wArr = appData.weights;
    const curW = wArr.length ? wArr[wArr.length-1].w : 0;
    const startW = wArr.length ? wArr[0].w : 0;
    const diff = (startW && curW) ? (startW - curW).toFixed(1) : 0;
    
    let calSum=0, count=0, d=new Date();
    for(let i=0; i<7; i++) {
        const k = getK(d);
        if(appData.days[k]) {
            let dayC = 0;
            mealsConfig.forEach((m,idx) => {
                let act = false;
                m.p.forEach((_,pi) => { if(appData.days[k][`${idx}_${pi}`]) act=true; });
                if(act) dayC += m.c;
            });
            if(appData.days[k].isCheatMeal) dayC += (appData.days[k].cheatCal || 0);
            if(dayC > 0) { calSum+=dayC; count++; }
        }
        d.setDate(d.getDate()-1);
    }
    const avg = count ? Math.round(calSum/count) : 0;

    document.getElementById('modal-title').innerText = "×“×•×— ×¡×™×›×•×";
    document.getElementById('modal-body').innerHTML = `
        <div class="report-grid">
            <div class="report-box">
                <div class="report-sub">×™×¨×“×ª ×¡×”"×›</div>
                <div class="report-value" style="color:${diff>0?'#10b981':'white'}">${diff} ×§"×’</div>
            </div>
            <div class="report-box">
                <div class="report-sub">××©×§×œ × ×•×›×—×™</div>
                <div class="report-value">${curW || '--'}</div>
            </div>
            <div class="report-box">
                <div class="report-sub">×××•×¦×¢ ×§×œ×•×¨×™×•×ª</div>
                <div class="report-value" style="color:${avg>1250?'#ef4444':'white'}">${avg}</div>
            </div>
        </div>
        <h3 style="margin:15px 0 10px 0;">×’×¨×£ ××©×§×œ</h3>
        <div style="height:200px; background:#18212f; border-radius:12px; padding:10px;">
            <canvas id="repChart"></canvas>
        </div>
        <div style="margin-top:20px; display:flex; gap:10px;">
            <input type="number" id="w-input" placeholder="×¢×“×›×Ÿ ××©×§×œ..." step="0.1">
            <button class="btn-primary" style="margin:0; width:auto;" onclick="addW()">×©××•×¨</button>
        </div>
    `;
    document.getElementById('modal').style.display = 'flex';
    
    setTimeout(() => {
        if(wArr.length < 2) return;
        const ctx = document.getElementById('repChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: wArr.slice(-10).map(x=>x.d),
                datasets: [{ label:'××©×§×œ', data:wArr.slice(-10).map(x=>x.w), borderColor:'#3b82f6', tension:0.3, fill:true, backgroundColor:'rgba(59,130,246,0.1)' }]
            },
            options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{grid:{color:'#334155'}}} }
        });
    }, 150);
}

function addW() {
    const v = parseFloat(document.getElementById('w-input').value);
    if(v) { appData.weights.push({d:getK(new Date()), w:v}); save(); openReportMode(); init(); }
}

function openTools() {
    document.getElementById('modal-title').innerText = "×›×œ×™×";
    document.getElementById('modal-body').innerHTML = `
        <button class="btn-primary" onclick="genShop()" style="background:#475569; margin-bottom:12px;">ğŸ›’ ×¨×©×™××ª ×§× ×™×•×ª</button>

function closeModal() { document.getElementById('modal').style.display = 'none'; }

function genShop() {

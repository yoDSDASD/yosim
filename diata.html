    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --text-muted: #94a3b8;
            --accent: #3b82f6; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --purple: #8b5cf6;
            --border: #334155; --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; touch-action: manipulation; }
        body { font-family: 'Rubik', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; padding-bottom: 100px; overflow-x: hidden; }
        
        /* Header Grid System */
        .header-container { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        
        .top-row { display: flex; justify-content: space-between; align-items: center; }
        
        .date-trigger-wrapper { position: relative; display: flex; align-items: center; gap: 8px; background: var(--card); padding: 6px 12px; border-radius: 12px; border: 1px solid var(--border); }
        .native-date-input { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; z-index: 10; cursor: pointer; }

        .streak-badge { background: rgba(245, 158, 11, 0.2); color: var(--warning); padding: 6px 12px; border-radius: 20px; font-size: 0.9rem; font-weight: bold; }

        /* CURRENT MEAL INDICATOR (NEW) */
        .current-meal-bar {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.2) 0%, rgba(59, 130, 246, 0.05) 100%);
            border: 1px solid var(--accent);
            color: #60a5fa;
            padding: 10px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.15);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); } 100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); } }

        /* MOTIVATION BOX FIXED FOR IPHONE */
        .motivation-box {
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.4;
            color: #cbd5e1;
            font-style: italic;
            padding: 10px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            border: 1px dashed var(--border);
            white-space: normal; /* Allow wrapping */
            word-wrap: break-word; /* Prevent overflow */
        }

        .header-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--card); padding: 15px 5px; border-radius: var(--radius); text-align: center; border: 1px solid var(--border); }
        .stat-val { font-size: 1.4rem; font-weight: 700; color: var(--accent); }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); margin-top: 4px; }
        .danger-text { color: var(--danger) !important; }

        .report-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .report-box { background: #263346; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .report-value { font-size: 1.3rem; font-weight: bold; color: white; }
        .report-sub { font-size: 0.8rem; color: #aaa; margin-top: 2px; }

        .workout-card { background: rgba(139, 92, 246, 0.1); border: 1px solid rgba(139, 92, 246, 0.3); padding: 16px; border-radius: 12px; margin-bottom: 20px; }
        .workout-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .workout-list-item { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; }

        .cheat-meal-container { background: rgba(245, 158, 11, 0.08); border: 1px solid rgba(245, 158, 11, 0.3); padding: 16px; border-radius: 12px; margin-bottom: 20px; }
        .cheat-header { display: flex; justify-content: space-between; align-items: center; }
        .switch { position: relative; display: inline-block; width: 52px; height: 28px; z-index: 5; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #475569; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--warning); }
        input:checked + .slider:before { transform: translateX(24px); }
        #cheat-details { margin-top: 15px; border-top: 1px solid rgba(245, 158, 11, 0.2); padding-top: 15px; display: none; }

        .water-card { background: linear-gradient(135deg, #1e3a8a 0%, #172554 100%); padding: 18px; border-radius: var(--radius); margin-bottom: 20px; color: white; box-shadow: 0 4px 20px rgba(30, 64, 175, 0.4); }
        .progress-bg { background: rgba(255,255,255,0.2); height: 14px; border-radius: 10px; overflow: hidden; margin: 12px 0; }
        .progress-fill { height: 100%; background: #60a5fa; width: 0%; transition: width 0.3s; }
        .water-btns { display: flex; gap: 12px; }
        .water-btn { flex: 1; background: rgba(255,255,255,0.25); border: none; color: white; padding: 12px; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer; }
        
        .meal-card { background: var(--card); border-radius: var(--radius); padding: 16px; margin-bottom: 16px; border: 1px solid var(--border); transition: 0.3s; }
        .meal-card.active-now { border: 2px solid var(--accent); box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); transform: scale(1.02); }
        .meal-card.completed { border-color: var(--success); background: rgba(16, 185, 129, 0.05); }
        
        select, input[type="text"], input[type="number"] { width: 100%; padding: 16px; border-radius: 12px; border: 1px solid var(--border); background: #0f172a; color: white; font-size: 16px; margin-bottom: 12px; appearance: none; }
        
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15, 23, 42, 0.98); padding: 8px 0 25px 0; display: flex; justify-content: space-evenly; border-top: 1px solid var(--border); z-index: 2000; }
        .nav-item { position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 60px; height: 50px; color: var(--text-muted); background: none; border: none; font-size: 0.7rem; }
        .nav-item.active { color: var(--accent); }
        .nav-icon { font-size: 1.5rem; margin-bottom: 4px; }

        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:3000; align-items: flex-end; }
        .modal-content { background: var(--card); width: 100%; height: 90vh; border-radius: 24px 24px 0 0; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; }
        .modal-body { flex: 1; overflow-y: auto; }
        .btn-close { width:100%; padding:18px; margin-top:15px; background: #334155; border:none; color:white; border-radius: 14px; font-weight:bold; font-size:1.1rem; flex-shrink: 0; }
        .btn-primary { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 12px; width: 100%; font-weight: bold; margin-top: 10px; font-size: 1rem; }
    </style>

    if(!appData.days[k].workouts) appData.days[k].workouts = [];

}
function delWorkout(idx) {
    const k = getK(vDate);
    if(appData.days[k] && appData.days[k].workouts) {
        appData.days[k].workouts.splice(idx, 1);

function openReportMode() {
    const wArr = appData.weights;
    const curW = wArr.length ? wArr[wArr.length-1].w : 0;

        const k = getK(d);

        }
        d.setDate(d.getDate()-1);
    }
    document.getElementById('modal-title').innerText = "×“×•×— ×¡×™×›×•× PRO";
    document.getElementById('modal-body').innerHTML = `
        <div class="report-grid">
            <div class="report-box"><div class="report-sub">×™×¨×™×“×” ×‘××©×§×œ</div><div class="report-value" style="color:${diff>0?'#10b981':'white'}">${diff} ×§"×’</div></div>
            <div class="report-box"><div class="report-sub">×§×œ×•×¨×™×•×ª ×©×¨×¤×ª (30 ×™×•×)</div><div class="report-value" style="color:#8b5cf6;">ğŸ”¥ ${burnSum}</div></div>
        </div>
        <h3 style="margin:15px 0 10px 0;">×’×¨×£ ××©×•×œ×‘</h3>
        <div style="height:220px; background:#18212f; border-radius:12px; padding:10px;"><canvas id="repChart"></canvas></div>
        <div style="margin-top:20px; display:flex; gap:10px;">
            <input type="number" id="w-input" placeholder="×¢×“×›×Ÿ ××©×§×œ..." step="0.1">
            <button class="btn-primary" style="margin:0; width:auto;" onclick="addW()">×©××•×¨</button>
        </div>
    `;
    document.getElementById('modal').style.display = 'flex';
    setTimeout(() => {
        if(wArr.length < 1) return;
        const ctx = document.getElementById('repChart').getContext('2d');
        const labels = wArr.slice(-10).map(x=>x.d);
        const weightData = wArr.slice(-10).map(x=>x.w);
        new Chart(ctx, {
            type: 'line',
            data: { labels: labels, datasets: [{ label:'××©×§×œ', data:weightData, borderColor:'#3b82f6', tension:0.3 }] },
            options: { responsive:true, maintainAspectRatio:false, interaction: { mode: 'index', intersect: false }, scales:{ x:{display:false}, y:{type:'linear', display:true, position:'left', grid:{color:'#334155'}} } }

}
function addW() {
    const v = parseFloat(document.getElementById('w-input').value);
    if(v) { appData.weights.push({d:getK(new Date()), w:v}); save(); openReportMode(); init(); }
}

function openTools() {
    document.getElementById('modal-title').innerText = "×›×œ×™×";
    document.getElementById('modal-body').innerHTML = `
        <button class="btn-primary" onclick="genShop()" style="background:#475569; margin-bottom:12px;">ğŸ›’ ×¨×©×™××ª ×§× ×™×•×ª</button>
        <button class="btn-primary" onclick="expData()" style="background:#475569; margin-bottom:12px;">ğŸ’¾ ×’×™×‘×•×™ × ×ª×•× ×™×</button>
        <button class="btn-primary" onclick="impData()" style="background:#475569;">ğŸ“‚ ×©×—×–×•×¨ × ×ª×•× ×™×</button>

}
function closeModal() { document.getElementById('modal').style.display = 'none'; }
function genShop() {
    const k=getK(vDate), day=appData.days[k]; if(!day) return alert('×¨×™×§');
    let t = `*×¨×©×™××ª ×§× ×™×•×ª ${k}*\n`; Object.values(day).forEach(v => { if(typeof v==='string') t+=`- [ ] ${v}\n` });

}
function expData() {
    const s = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(appData));
    const a = document.createElement('a'); a.href = s; a.download = "backup.json"; a.click();
}
function impData() {
    const i = document.createElement('input'); i.type = 'file';
    i.onchange = e => { const r = new FileReader(); r.onload = ev => { appData = JSON.parse(ev.target.result); save(); init(); closeModal(); alert('×‘×•×¦×¢'); }; r.readAsText(e.target.files[0]); };
    i.click();
}

</script>

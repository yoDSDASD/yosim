<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkTime PRO Elite</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #090909; --card: #151515; --accent: #3d8bff; --text: #fff; --border: #282828; --success: #00e676; --danger: #ff5252; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 500px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        .timer { font-size: 3.5rem; font-weight: 200; text-align: center; margin: 15px 0; font-variant-numeric: tabular-nums; }
        
        .main-btn { width: 100%; padding: 20px; border-radius: 15px; border: none; font-size: 1.2rem; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-start { background: var(--text); color: #000; }
        .btn-stop { background: var(--danger); color: #fff; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        th { text-align: right; color: #888; padding: 10px; border-bottom: 1px solid var(--border); }
        td { padding: 12px 10px; border-bottom: 1px solid var(--border); }
        
        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        input { background: #222; border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 10px; width: 100%; box-sizing: border-box; }
        
        .action-icon { cursor: pointer; opacity: 0.6; transition: 0.2s; }
        .action-icon:hover { opacity: 1; color: var(--danger); }
        
        #loginOverlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <h2>WorkTime PRO</h2>
    <button onclick="login()" class="main-btn btn-start" style="width:auto; padding: 15px 40px;">×”×ª×—×‘×¨ ×¢× Google</button>
</div>

<div class="container">
    <div class="card">
        <div id="greeting" style="font-size: 1.1rem; opacity: 0.8;">×˜×•×¢×Ÿ...</div>
        <div class="timer" id="display">00:00:00</div>
        <button id="shiftBtn" class="main-btn btn-start" onclick="toggleShift()">×›× ×™×¡×” ×œ××©××¨×ª</button>
    </div>

    <div class="card">
        <div class="settings-grid">
            <div><label>â‚ª ×œ×©×¢×”</label><input type="number" id="rate" onchange="updateSettings()"></div>
            <div><label>×ª×§×Ÿ (9.5)</label><input type="number" id="std" onchange="updateSettings()"></div>
        </div>
        <button class="main-btn" style="background:#222; color:var(--accent); font-size:0.9rem; padding:10px;" onclick="manualAdd()">+ ×”×•×¡×¤×” ×™×“× ×™×ª</button>
    </div>

    <div class="card" style="padding: 10px;">
        <h3 style="margin: 10px;">×“×•"×— × ×•×›×—×•×ª ×—×•×“×©×™</h3>
        <table>
            <thead>
                <tr>
                    <th>×ª××¨×™×š</th>
                    <th>×©×¢×•×ª</th>
                    <th>×©×›×¨</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="logBody"></tbody>
        </table>
        <div style="padding: 15px; text-align: left; font-size: 1.2rem;">
            ×¡×”"×› ×—×•×“×©×™: <span id="totalPay" style="color:var(--success); font-weight:700;">â‚ª0</span>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyB6k04PIDrtH0lN1mMH8d4mrQbU_Wd6EPY", authDomain: "clooc-87768.firebaseapp.com", projectId: "clooc-87768", storageBucket: "clooc-87768.firebasestorage.app", messagingSenderId: "446568496274", appId: "1:446568496274:web:c1aead85e32d21d0e5ba4b" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(); const db = firebase.firestore();
    let user = null; let timerInt;

    async function login() { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    auth.onAuthStateChanged(async u => {
        if(u) {
            user = u;
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('greeting').innerText = `×©×œ×•×, ${u.displayName.split(' ')[0]}`;
            await loadSettings();
            loadData();
            checkActive();
        }
    });

    async function updateSettings() {
        await db.collection('users').doc(user.uid).set({
            rate: document.getElementById('rate').value,
            std: document.getElementById('std').value
        }, { merge: true });
        loadData();
    }

    async function loadSettings() {
        const doc = await db.collection('users').doc(user.uid).get();
        const data = doc.data() || { rate: 50, std: 9.5 };
        document.getElementById('rate').value = data.rate;
        document.getElementById('std').value = data.std;
    }

    function toggleShift() {
        const start = localStorage.getItem('active_start');
        if(!start) {
            localStorage.setItem('active_start', new Date().toISOString());
            checkActive();
        } else {
            const hours = (new Date() - new Date(start)) / 3600000;
            saveToDB(new Date().toLocaleDateString('en-CA'), hours);
            localStorage.removeItem('active_start');
            location.reload();
        }
    }

    async function saveToDB(dateStr, hours) {
        const rate = parseFloat(document.getElementById('rate').value);
        const std = parseFloat(document.getElementById('std').value);
        const isThur = new Date(dateStr).getDay() === 4;
        const currentStd = isThur ? std - 1 : std;
        
        let pay = hours <= currentStd ? hours * rate : (currentStd * rate) + ((hours - currentStd) * rate * 1.25);
        
        await db.collection('users').doc(user.uid).collection('logs').add({
            date: dateStr,
            hours: parseFloat(hours.toFixed(2)),
            pay: Math.round(pay),
            timestamp: new Date(dateStr).getTime()
        });
        loadData();
    }

    async function loadData() {
        const snap = await db.collection('users').doc(user.uid).collection('logs').orderBy('timestamp', 'desc').get();
        let total = 0;
        const currentMonth = new Date().getMonth();

        document.getElementById('logBody').innerHTML = snap.docs.map(doc => {
            const d = doc.data();
            const logDate = new Date(d.date);
            if(logDate.getMonth() === currentMonth) total += d.pay;
            
            return `<tr>
                <td>${logDate.getDate()}/${logDate.getMonth()+1}</td>
                <td>${d.hours} ×©'</td>
                <td>â‚ª${d.pay}</td>
                <td><span class="action-icon" onclick="deleteLog('${doc.id}')">ğŸ—‘ï¸</span></td>
            </tr>`;
        }).join('');
        document.getElementById('totalPay').innerText = `â‚ª${total.toLocaleString()}`;
    }

    async function deleteLog(id) {
        if(confirm('×œ××—×•×§ ×¨×©×•××” ×–×•?')) {
            await db.collection('users').doc(user.uid).collection('logs').doc(id).delete();
            loadData();
        }
    }

    function manualAdd() {
        const date = prompt("×ª××¨×™×š (YYYY-MM-DD):", new Date().toISOString().split('T')[0]);
        const hours = prompt("×›××•×ª ×©×¢×•×ª:");
        if(date && hours) saveToDB(date, parseFloat(hours));
    }

    function checkActive() {
        const start = localStorage.getItem('active_start');
        if(start) {
            document.getElementById('shiftBtn').innerText = "×¡×™×•× ××©××¨×ª";
            document.getElementById('shiftBtn').className = "main-btn btn-stop";
            timerInt = setInterval(() => {
                const s = Math.floor((new Date() - new Date(start)) / 1000);
                document.getElementById('display').innerText = new Date(s * 1000).toISOString().substr(11, 8);
            }, 1000);
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WorkTime PRO</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #000; --card: #111; --accent: #007aff; --text: #fff; --border: #222; --danger: #ff3b30; --success: #34c759; }
        * { box-sizing: border-box; font-family: system-ui; margin: 0; padding: 0; touch-action: manipulation; }
        body { background: var(--bg); color: var(--text); padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; width: 100%; max-width: 400px; margin-bottom: 12px; }
        .header-info { text-align: center; font-size: 0.9rem; margin-bottom: 5px; color: var(--accent); font-weight: bold; }
        .timer { font-size: 4.5rem; text-align: center; margin: 5px 0; font-variant-numeric: tabular-nums; font-weight: 200; color: var(--accent); }
        .timer.overtime { color: var(--danger); }
        .exit-info { text-align: center; font-size: 1.1rem; font-weight: 600; color: var(--success); min-height: 1.5rem; margin-bottom: 10px; }
        .btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; font-size: 1rem; }
        .btn-start { background: #fff; color: #000; }
        .btn-stop { background: var(--danger); color: #fff; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        td, th { padding: 12px 5px; border-bottom: 1px solid var(--border); text-align: center; font-size: 0.85rem; }
        #loginOverlay { position: fixed; inset: 0; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <button onclick="login()" class="btn btn-start" style="width:auto; padding: 15px 50px;">×”×ª×—×‘×¨ ×¢× Google</button>
</div>

<div class="card">
    <div class="header-info" id="currentInfo"></div>
    <div class="timer" id="display">00:00:00</div>
    <div id="exitTimeDisplay" class="exit-info"></div>
    <button id="shiftBtn" class="btn btn-start" onclick="toggleShift()">×›× ×™×¡×” ×œ××©××¨×ª</button>
</div>

<div class="card">
    <b style="display:block; margin-bottom:10px; font-size:1.1rem">×“×•×— × ×•×›×—×•×ª</b>
    <table><tbody id="logBody"></tbody></table>
</div>

<div class="card" style="opacity: 0.8;">
    <label style="font-size:0.7rem; display:block; margin-bottom:5px;">×ª×§×Ÿ ×™×•××™ (×—××™×©×™ ××•×˜×•××˜×™×ª ×¤×—×•×ª ×©×¢×”)</label>
    <input type="number" id="std" value="9" step="0.5" style="background:#1c1c1e; border:1px solid var(--border); color:#fff; padding:10px; border-radius:8px; width:100%; text-align:center;">
    <button class="btn" style="background:var(--border); color:#fff; font-size:0.8rem; padding:10px; margin-top:10px" onclick="updateSettings()">×©××•×¨ ×ª×§×Ÿ</button>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyB6k04PIDrtH0lN1mMH8d4mrQbU_Wd6EPY", authDomain: "clooc-87768.firebaseapp.com", projectId: "clooc-87768", storageBucket: "clooc-87768.firebasestorage.app", messagingSenderId: "446568496274", appId: "1:446568496274:web:c1aead85e32d21d0e5ba4b" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(); const db = firebase.firestore();
    let user = null; let timerInt;

    function updateClock() {
        const now = new Date();
        const days = ["×¨××©×•×Ÿ", "×©× ×™", "×©×œ×™×©×™", "×¨×‘×™×¢×™", "×—××™×©×™", "×©×™×©×™", "×©×‘×ª"];
        const dateStr = now.toLocaleDateString('he-IL', {day:'2-digit', month:'2-digit', year:'numeric'});
        const timeStr = now.toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
        document.getElementById('currentInfo').innerText = `×™×•× ${days[now.getDay()]} | ${dateStr} | ${timeStr}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function login() { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    auth.onAuthStateChanged(async u => {
        if(u) { user = u; document.getElementById('loginOverlay').style.display = 'none'; await loadSettings(); await loadData(); checkActive(); }
    });

    async function updateSettings() {
        await db.collection('users').doc(user.uid).set({ std: document.getElementById('std').value }, { merge: true });
        alert("× ×©××¨");
        loadData();
    }

    async function loadSettings() {
        const doc = await db.collection('users').doc(user.uid).get();
        if(doc.exists) document.getElementById('std').value = doc.data().std;
    }

    async function toggleShift() {
        const start = localStorage.getItem('active_start');
        if(!start) {
            localStorage.setItem('active_start', new Date().toISOString());
            checkActive();
        } else {
            const hours = (new Date() - new Date(start)) / 3600000;
            const dateStr = new Date().toISOString().split('T')[0];
            
            // ×ª×™×§×•×Ÿ: ×”×‘×˜×—×ª ×©××™×¨×” ×œ×¤× ×™ ×¨×¢× ×•×Ÿ
            await db.collection('users').doc(user.uid).collection('logs').doc(dateStr).set({
                date: dateStr, hours: parseFloat(hours.toFixed(2)), timestamp: Date.now()
            });
            
            localStorage.removeItem('active_start');
            clearInterval(timerInt);
            location.reload(); 
        }
    }

    function checkActive() {
        const start = localStorage.getItem('active_start');
        if(start) {
            document.getElementById('shiftBtn').innerText = "×¡×™×•× ××©××¨×ª";
            document.getElementById('shiftBtn').className = "btn btn-stop";
            const baseStd = parseFloat(document.getElementById('std').value) || 9;
            const targetHours = new Date().getDay() === 4 ? baseStd - 1 : baseStd;
            const exitTime = new Date(new Date(start).getTime() + targetHours * 3600000);
            document.getElementById('exitTimeDisplay').innerText = "×™×¦×™××” ×‘×ª×§×Ÿ: " + exitTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            timerInt = setInterval(() => {
                const s = Math.floor((new Date() - new Date(start)) / 1000);
                let rem = (targetHours * 3600) - s;
                if(rem < 0) { document.getElementById('display').classList.add('overtime'); rem = Math.abs(rem); }
                const h = Math.floor(rem/3600).toString().padStart(2,'0');
                const m = Math.floor((rem%3600)/60).toString().padStart(2,'0');
                const sec = (rem%60).toString().padStart(2,'0');
                document.getElementById('display').innerText = `${h}:${m}:${sec}`;
            }, 1000);
        }
    }

    async function loadData() {
        const snap = await db.collection('users').doc(user.uid).collection('logs').orderBy('timestamp', 'desc').limit(31).get();
        const baseStd = parseFloat(document.getElementById('std').value);
        document.getElementById('logBody').innerHTML = snap.docs.map(doc => {
            const d = doc.data();
            const dailyStd = new Date(d.date).getDay() === 4 ? baseStd - 1 : baseStd;
            const diff = (d.hours - dailyStd).toFixed(1);
            return `<tr><td>${d.date.split('-').reverse().slice(0,2).join('/')}</td><td>${d.hours} ×©'</td><td style="color:${diff >= 0 ? 'var(--success)' : 'var(--danger)'}">${diff > 0 ? '+' : ''}${diff}</td><td onclick="deleteLog('${doc.id}')" style="opacity:0.2">ğŸ—‘ï¸</td></tr>`;
        }).join('');
    }

    async function deleteLog(id) { if(confirm('×œ××—×•×§?')) { await db.collection('users').doc(user.uid).collection('logs').doc(id).delete(); loadData(); } }
</script>
</body>
</html>
